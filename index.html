    <script>
      (function () {
        const root = document.documentElement;
        root.classList.add("fonts-loading");
        let revealed = false;
        const reveal = () => {
          if (revealed) return;
          revealed = true;
          root.classList.remove("fonts-loading");
          root.classList.add("fonts-ready");
        };
        const fallbackTimer = window.setTimeout(reveal, 2200);
        if (!document.fonts || !document.fonts.load) {
          reveal();
          return;
        }
        Promise.all([
          document.fonts.load('400 1em "Manrope"'),
          document.fonts.load('700 1em "Manrope"'),
          document.fonts.load('600 1em "Sora"'),
        ]).finally(() => {
          window.clearTimeout(fallbackTimer);
          reveal();
        });
      })();
    </script>
    <script>
      (function () {
        try {
          var theme = window.localStorage.getItem("vn-demo-color-scheme");
          if (theme) document.documentElement.dataset.colorScheme = theme;
          var mode = window.localStorage.getItem("vn-demo-color-mode");
          if (mode) document.documentElement.dataset.colorMode = mode;
        } catch (e) {}
      })();
